<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sipariş Listesi</title>
</head>
<body>
    <h1>Sipariş Listesi</h1>
    <a href="{{ url_for('add_order') }}">Yeni Sipariş Ekle</a>
    <table border="1">
        <thead>
            <tr>
                <th>İsim Soyisim</th>
                <th>İlçe</th>
                <th>İl</th>
                <th>Telefon</th>
                <th>Tutar</th>
                <th>Ürün</th>
                <th>İşlemler</th>
            </tr>
        </thead>
        <tbody>
            {% for siparis in siparisler %}
            <tr>
                <td>{{ siparis['İSİM SOYİSİM'] }}</td>
                <td>{{ siparis['İLÇE'] }}</td>
                <td>{{ siparis['İL'] }}</td>
                <td>{{ siparis['TELEFON'] }}</td>
                <td>{{ siparis['TUTAR'] }}</td>
                <td>{{ siparis['ÜRÜN'] }}</td>
                <td>
                    <a href="{{ url_for('update_order', order_id=siparis['id']) }}">Düzenle</a>
                    <form action="{{ url_for('delete_order', order_id=siparis['id']) }}" method="post" style="display:inline;">
                        <button type="submit">Sil</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
